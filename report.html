<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Report Incorrect Data</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .form-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236B7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body style="font-family: 'Roboto', sans-serif;">
<div class="relative flex min-h-screen w-full flex-col bg-gradient-to-b from-[#470d9d] to-[#907ffc] group/design-root overflow-x-hidden">
<!-- Header -->
<header class="flex w-full flex-col items-center px-6 pt-12 pb-6 text-center text-white">
<h1 class="text-2xl font-bold leading-tight tracking-tight">Report Incorrect Data</h1>
<p class="mt-1 text-base font-normal leading-normal opacity-90">Help us keep doctor information accurate.</p>
</header>
<!-- Main Content Card -->
<main class="flex flex-1 flex-col items-center px-4">
<div class="w-full max-w-lg flex-1 rounded-t-3xl bg-white p-6 shadow-lg md:rounded-3xl">
<div class="flex flex-col space-y-6">
<!-- Issue Type -->
<div>
<label class="text-[#333333] mb-2 block text-base font-medium leading-normal" for="issue-type">Issue Type</label>
<div class="relative">
<select class="form-select w-full appearance-none rounded-xl border border-[#E0E0E0] bg-white p-4 text-base font-normal text-[#333333] placeholder:text-gray-400 focus:border-[#470d9d] focus:outline-none focus:ring-2 focus:ring-[#470d9d]/30" id="issue-type">
<option>Select an issue type</option>
<option value="contact">Contact Info</option>
<option value="specialty">Specialty</option>
<option value="address">Address</option>
<option value="photo">Photo</option>
<option value="other">Other</option>
</select>
</div>
</div>
<!-- What's wrong exactly? -->
<div>
<p class="text-[#333333] mb-2 text-base font-medium leading-normal">Whatâ€™s wrong exactly?</p>
<div class="flex flex-wrap gap-3">
<div class="flex h-10 cursor-pointer items-center justify-center gap-x-2 rounded-full bg-[#E0E0E0]/50 px-4 transition-colors hover:bg-[#470d9d]/10 focus:bg-[#470d9d] focus:text-white">
<p class="text-[#333333] text-sm font-medium leading-normal">Wrong Phone Number</p>
</div>
<div class="flex h-10 cursor-pointer items-center justify-center gap-x-2 rounded-full bg-[#E0E0E0]/50 px-4 transition-colors hover:bg-[#470d9d]/10 focus:bg-[#470d9d] focus:text-white">
<p class="text-[#333333] text-sm font-medium leading-normal">Incorrect Address</p>
</div>
<div class="flex h-10 cursor-pointer items-center justify-center gap-x-2 rounded-full bg-[#E0E0E0]/50 px-4 transition-colors hover:bg-[#470d9d]/10 focus:bg-[#470d9d] focus:text-white">
<p class="text-[#333333] text-sm font-medium leading-normal">Wrong Specialty</p>
</div>
<div class="flex h-10 cursor-pointer items-center justify-center gap-x-2 rounded-full bg-[#E0E0E0]/50 px-4 transition-colors hover:bg-[#470d9d]/10 focus:bg-[#470d9d] focus:text-white">
<p class="text-[#333333] text-sm font-medium leading-normal">Outdated Photo</p>
</div>
</div>
</div>
<!-- Description -->
<div>
<label class="text-[#333333] mb-2 block text-base font-medium leading-normal" for="description">Description</label>
<textarea class="w-full resize-none rounded-xl border border-[#E0E0E0] bg-white p-4 text-base font-normal text-[#333333] placeholder:text-gray-400 focus:border-[#470d9d] focus:outline-none focus:ring-2 focus:ring-[#470d9d]/30" id="description" placeholder="Please provide more details..." rows="4"></textarea>
</div>
<!-- Attach Proof -->
<div>
<label class="text-[#333333] mb-2 block text-base font-medium leading-normal">Attach Proof (Optional)</label>
<div class="flex w-full cursor-pointer flex-col items-center justify-center rounded-xl border-2 border-dashed border-[#E0E0E0] bg-gray-50 p-6 text-center hover:bg-gray-100">
<span class="material-symbols-outlined text-4xl text-gray-400">upload_file</span>
<p class="mt-2 text-sm text-gray-500">
<span class="font-semibold text-[#470d9d]">Click to upload</span> or drag and drop
                            </p>
<p class="text-xs text-gray-500">SVG, PNG, JPG or GIF (MAX. 800x400px)</p>
</div>
</div>
<!-- Your Information (Optional) -->
<div class="space-y-4">
<h3 class="text-[#333333] text-base font-bold">Your Information (Optional)</h3>
<div>
<label class="text-[#333333] mb-2 block text-sm font-medium leading-normal" for="full-name">Full Name</label>
<input class="w-full rounded-xl border border-[#E0E0E0] bg-white p-4 text-base font-normal text-[#333333] placeholder:text-gray-400 focus:border-[#470d9d] focus:outline-none focus:ring-2 focus:ring-[#470d9d]/30" id="full-name" placeholder="John Doe" type="text"/>
</div>
<div>
<label class="text-[#333333] mb-2 block text-sm font-medium leading-normal" for="email">Email Address</label>
<input class="w-full rounded-xl border border-[#E0E0E0] bg-white p-4 text-base font-normal text-[#333333] placeholder:text-gray-400 focus:border-[#470d9d] focus:outline-none focus:ring-2 focus:ring-[#470d9d]/30" id="email" placeholder="you@example.com" type="email"/>
</div>
</div>
<!-- Confirmation -->
<div class="flex items-start">
<div class="flex h-6 items-center">
<input class="h-5 w-5 rounded border-gray-300 text-[#470d9d] focus:ring-[#470d9d]" id="confirmation" name="confirmation" type="checkbox"/>
</div>
<div class="ml-3 text-sm">
<label class="text-gray-600" for="confirmation">I confirm the information I've provided is accurate to the best of my knowledge.</label>
</div>
</div>
<!-- Actions -->
<div class="flex flex-col items-center gap-4 pt-4">
<button 
 onclick="window.location.href='report_submitted.html'"
class="w-full rounded-xl bg-[#470d9d] py-4 text-base font-bold text-white transition-colors hover:bg-opacity-90 disabled:cursor-not-allowed disabled:bg-opacity-50">
                            Submit Report
                        </button>
<button
 onclick="window.location.href='doctor_profile.html'"
 class="text-base font-medium text-gray-500 hover:text-[#470d9d]">
                            Cancel
                        </button>
</div>
</div>
</div>
</main>
</div>
</body></html>
