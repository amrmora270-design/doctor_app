<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Contact Support</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#470d9d",
                        "background-light": "#f6f6f8",
                        "background-dark": "#151022",
                    },
                    fontFamily: {
                        "display": ["Roboto", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex min-h-screen w-full flex-col bg-gradient-to-b from-[#470d9d] to-[#907ffc] overflow-x-hidden">
<div class="flex-grow pt-8 pb-12 px-4 sm:px-6 lg:px-8">
<header class="text-center mb-8">
<h1 class="text-3xl font-bold text-white tracking-tight">Contact Support</h1>
</header>
<main class="max-w-lg mx-auto">
<div class="bg-white rounded-xl shadow-lg p-6 mb-8 text-center">
<p class="text-gray-700 text-base leading-relaxed mb-6">We're here to help. Choose an option below or send us a message.</p>
<div 
 
class="grid grid-cols-3 gap-4">
<button 
onclick="window.location.href='contact_support.html'"
class="flex flex-col items-center justify-center space-y-2 p-3 bg-gray-100/80 hover:bg-gray-200 rounded-lg transition-colors">
<span class="material-symbols-outlined text-2xl text-gray-600">mail</span>
<span class="text-xs font-medium text-gray-800">Email Support</span>
</button>
<button
onclick="window.location.href='chat_with_us.html'"
 class="flex flex-col items-center justify-center space-y-2 p-3 bg-gray-100/80 hover:bg-gray-200 rounded-lg transition-colors">
<span class="material-symbols-outlined text-2xl text-gray-600">chat_bubble</span>
<span class="text-xs font-medium text-gray-800">Chat with Us</span>
</button>
<button 
onclick="window.location.href='tel:+201005153236';"
class="flex flex-col items-center justify-center space-y-2 p-3 bg-gray-100/80 hover:bg-gray-200 rounded-lg transition-colors">
<span class="material-symbols-outlined text-2xl text-gray-600">call</span>
<span class="text-xs font-medium text-gray-800">Call Us</span>
</button>
</div>
</div>
<div class="space-y-6">
<div>
<h3 class="text-white text-xl font-bold leading-tight tracking-tight mb-4">Send a Message</h3>
<div class="space-y-4">
<label class="flex flex-col">
<span class="text-white/90 text-sm font-medium mb-1">Full Name</span>
<input class="form-input w-full rounded-lg border-0 bg-white/20 text-white placeholder-white/60 focus:ring-2 focus:ring-white/80 h-12 px-4 text-base transition" placeholder="Enter your full name" type="text" value=""/>
</label>
<label class="flex flex-col">
<span class="text-white/90 text-sm font-medium mb-1">Email Address</span>
<input class="form-input w-full rounded-lg border-0 bg-white/20 text-white placeholder-white/60 focus:ring-2 focus:ring-white/80 h-12 px-4 text-base transition" placeholder="Enter your email address" type="email" value=""/>
</label>
<label class="flex flex-col">
<span class="text-white/90 text-sm font-medium mb-1">Your Message</span>
<textarea class="form-textarea w-full rounded-lg border-0 bg-white/20 text-white placeholder-white/60 focus:ring-2 focus:ring-white/80 p-4 text-base transition" placeholder="Type your message here..." rows="5"></textarea>
</label>
</div>
</div>
<button 
onclick="window.location.href='message_sent_successful.html'"
class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-14 px-5 bg-white text-primary text-base font-bold leading-normal tracking-wide shadow-md hover:bg-gray-100 transition-colors">
<span class="truncate">Submit</span>
</button>
</div>
</main>
</div>
</div>
</body></html>
