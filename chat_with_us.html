<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Support Chat</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
      body {
        font-family: 'Roboto', sans-serif;
      }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#4211d4",
              "background-light": "#f6f6f8",
              "background-dark": "#151022",
            },
            fontFamily: {
              "display": ["Roboto", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex h-screen w-full flex-col bg-gradient-to-b from-[#470d9d] to-[#907ffc] group/design-root overflow-hidden">
<!-- Header -->
<header class="sticky top-0 z-10 flex shrink-0 items-center bg-[#470d9d] px-4 py-3 text-white shadow-md">
<button class="flex size-10 shrink-0 items-center justify-center">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
<div class="flex flex-1 flex-col items-center justify-center text-center">
<h1 class="text-lg font-medium leading-tight">Support Chat</h1>
<div class="flex items-center gap-1.5">
<div class="size-2 rounded-full bg-[#28a745]"></div>
<p class="text-xs font-normal text-white/80">Online</p>
</div>
</div>
<div class="w-10 shrink-0"></div>
</header>
<!-- Chat Window -->
<main class="flex-1 overflow-y-auto bg-background-light dark:bg-background-dark pt-4">
<div class="flex flex-col gap-4 px-4 pb-4">
<!-- Date Separator -->
<div class="flex justify-center my-2">
<span class="rounded-full bg-gray-200 dark:bg-gray-700 px-3 py-1 text-xs text-gray-500 dark:text-gray-400">Today</span>
</div>
<!-- Support Message -->
<div class="flex w-full max-w-xs items-end gap-2.5 self-start">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-8 shrink-0" data-alt="Support agent avatar" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBsVWfJDBz5YJwmpvwCw4SZpqTuGKfSNetjnd9HdOSTcxMseLHJ7UCaThT049XOMuUdkKwIz3A3AB7DjC-CMTSkn75wBDIRx-VPEL5Y--kb4l6ZSmNvchLehosDPdR_tTlQ3YYiBqFgREgI8IpyERPw2jbHvXsayFPvLhD0DtK0N2x4U14Ar10x5HG4X1TzJGf_uCXHHH5LQt-la8d-a-C3b59q38QFAfxy4_fJzymKOBJUM6e9kDCA_YtQGft9dUASaXCM9TrQt7k");'></div>
<div class="flex flex-col gap-1">
<div class="flex items-baseline gap-2">
<p class="text-sm font-medium text-gray-900 dark:text-white">Support</p>
</div>
<div class="rounded-xl rounded-bl-none bg-white dark:bg-gray-800 p-3 shadow">
<p class="text-sm font-normal text-gray-900 dark:text-white">Hello! How can we help you today?</p>
</div>
<p class="text-xs text-gray-500 dark:text-gray-400">10:00 AM</p>
</div>
</div>
<!-- User Message -->
<div class="flex w-full max-w-xs items-end gap-2.5 self-end justify-end">
<div class="flex flex-col gap-1 items-end">
<div class="rounded-xl rounded-br-none bg-[#907ffc] p-3 text-white shadow">
<p class="text-sm font-normal">I'm having trouble booking an appointment with Dr. Evans.</p>
</div>
<p class="text-xs text-gray-500 dark:text-gray-400">10:01 AM</p>
</div>
</div>
<!-- Support Message -->
<div class="flex w-full max-w-xs items-end gap-2.5 self-start">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-8 shrink-0" data-alt="Support agent avatar" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBiueRaxND0dHVoc0xkOotWTC3204Dim8HKrevpSIx0vY8tQTRMPzuhaaV0TFyKmhcVboPfCNwP3o9Ez1kulExC9Re0iQkFX8REQRuXwNNmdDPjPqn0tXaOHDkCsrDpEttvc2KKq6YG7SRq-hTMJoz8P3CNs05VmBIMPUnIqJ4rH4jlcoMA-T8X-byQ_B8dXkFkVE6Q4QXwNGpsuYaJsYjhVwOGQDwgaQV6PYeHZgB72sDi605K2rG2a_ehy-Nbw9hjD6B_FW0eE50");'></div>
<div class="flex flex-col gap-1">
<div class="rounded-xl rounded-bl-none bg-white dark:bg-gray-800 p-3 shadow">
<p class="text-sm font-normal text-gray-900 dark:text-white">I can help with that. What day and time are you looking for?</p>
</div>
<p class="text-xs text-gray-500 dark:text-gray-400">10:02 AM</p>
</div>
</div>
</div>
</main>
<!-- Input Area -->
<footer class="sticky bottom-0 flex w-full items-center gap-2 border-t border-gray-200 dark:border-gray-700 bg-background-light dark:bg-background-dark p-3">
<label class="flex flex-1 items-center">
<input class="w-full rounded-full border-none bg-white dark:bg-gray-800 px-4 py-2.5 text-sm text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#907ffc]" placeholder="Type your message..." type="text"/>
</label>
<button class="flex size-10 shrink-0 items-center justify-center rounded-full bg-gradient-to-br from-[#470d9d] to-[#907ffc] text-white shadow-lg transition-transform active:scale-95">
<span class="material-symbols-outlined text-xl">send</span>
</button>
</footer>
</div>
</body></html>
