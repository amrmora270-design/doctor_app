<!DOCTYPE html>
<html class="dark" lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Chat With Us</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
<style>
    body {
        font-family: 'Roboto', sans-serif;
    }
</style>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

   <!-- HEADER -->
<header class="relative flex items-center justify-center bg-gradient-to-r from-[#470d9d] to-[#907ffc] p-4 shadow text-white">

    <!-- Back Arrow (Left) -->
    <span id="backBtn"
        class="material-symbols-outlined text-3xl absolute left-4 cursor-pointer active:scale-90 transition">
        arrow_back
    </span>

    <!-- Center Title + Online Status -->
    <div class="flex flex-col items-center">
        <!-- Main Title -->
        <p class="text-lg font-semibold">Support Chat</p>

        <!-- Online Row -->
        <div class="flex items-center gap-1 mt-1">
            <span class="size-3 bg-green-400 rounded-full animate-pulse"></span>
            <p class="text-xs text-green-200">Online</p>
        </div>
    </div>

</header>


    <!-- CHAT AREA -->
    <main id="chatBox" class="flex-1 overflow-y-auto p-4 space-y-3">
        <!-- Example Message -->
        <div class="w-fit max-w-[80%] bg-white p-3 shadow rounded-xl">
            <p class="text-sm">Hello! How can we help you? ðŸ˜Š</p>
        </div>
    </main>

    <!-- INPUT AREA -->
    <div class="p-4 bg-white shadow flex items-center gap-3">
        <input 
            id="messageInput"
            type="text"
            placeholder="Type your message..."
            class="flex-1 p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button 
            id="sendBtn"
            class="bg-blue-600 text-white p-3 rounded-xl active:scale-95 transition"
        >
            <span class="material-symbols-outlined">send</span>
        </button>
    </div>

<script>
    // Back Button â†’ contact_support.html
    document.getElementById("backBtn").addEventListener("click", () => {
        window.location.href = "contact_support.html";
    });

    // Sending Message
    const input = document.getElementById("messageInput");
    const chatBox = document.getElementById("chatBox");
    const sendBtn = document.getElementById("sendBtn");

    function sendMessage() {
        const text = input.value.trim();
        if (text === "") return;

        // Create message bubble
        const bubble = document.createElement("div");
        bubble.className =
            "ml-auto w-fit max-w-[80%] bg-blue-600 text-white p-3 shadow rounded-xl";
        bubble.innerHTML = `<p class="text-sm">${text}</p>`;

        chatBox.appendChild(bubble);
        chatBox.scrollTop = chatBox.scrollHeight;
        input.value = "";
    }

    // Click send button
    sendBtn.addEventListener("click", sendMessage);

    // Send by ENTER
    input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") sendMessage();
    });
</script>

</body>
</html>
