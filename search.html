<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<style type="text/tailwindcss">
        :root {
            --purple-start: #470d9d;
            --purple-end: #907ffc;
            --purple-accent: #6d28d9;
        }
        .custom-range::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 1.25rem;
            height: 1.25rem;
            background: var(--purple-accent);
            border-radius: 9999px;
            cursor: pointer;
            margin-top: -6px;
            box-shadow: 0 0 0 4px #fff, 0 0 0 5px var(--purple-accent);
        }
        .custom-range::-moz-range-thumb {
            width: 1.25rem;
            height: 1.25rem;
            background: var(--purple-accent);
            border-radius: 9999px;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 0 4px #fff, 0 0 0 5px var(--purple-accent);
        }
        input[type="checkbox"]:checked, input[type="radio"]:checked {
            background-color: var(--purple-accent);
            border-color: var(--purple-accent);
        }
        input[type="checkbox"]:checked:hover, input[type="radio"]:checked:hover {
            background-color: var(--purple-accent);
            border-color: var(--purple-accent);
        }
        .custom-toggle:checked {
            background-color: var(--purple-accent);
            border-color: var(--purple-accent);
        }
        .chip-active {
            background-color: var(--purple-accent);
            color: white;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>

<script>
        const slider = document.querySelector('.custom-range');
        function updateSliderBackground() {
            const value = (slider.value - slider.min) / (slider.max - slider.min) * 100;
            slider.style.background = `linear-gradient(to right, #6d28d9 0%, #6d28d9 ${value}%, #e5e7eb ${value}%, #e5e7eb 100%)`;
        }
        slider.addEventListener('input', updateSliderBackground);
        // Initial call to set the background
        updateSliderBackground();
    </script>
