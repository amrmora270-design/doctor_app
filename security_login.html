<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Security &amp; Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4c0ca7",
                        "background-light": "#f7f6f8",
                        "background-dark": "#171022",
                    },
                    fontFamily: {
                        "display": ["Roboto"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex min-h-screen w-full flex-col bg-gradient-to-b from-[#470d9d] to-[#907ffc] overflow-y-auto">
<div class="flex-1 flex flex-col pt-8 pb-4">
<!-- Header -->
<header class="flex h-14 items-center justify-center px-4">
<h1 class="text-white text-xl font-bold leading-tight tracking-tight">Security &amp; Login</h1>
</header>
<!-- Description Card -->
<div class="mt-6 px-4">
<div class="rounded-xl bg-white p-4 text-center shadow-lg shadow-black/10">
<p class="text-slate-700 text-sm font-normal leading-normal">Manage your account security and login preferences.</p>
</div>
</div>
<!-- Security Options List -->
<main class="mt-8 flex flex-1 flex-col gap-4 px-4">
<div class="rounded-xl bg-white shadow-lg shadow-black/10">
<!-- Two-Factor Authentication -->
<div class="flex items-center gap-4 px-4 min-h-16 justify-between border-b border-slate-100">
<div class="flex items-center gap-4">
<div class="text-[#4c0ca7] flex items-center justify-center shrink-0 size-10">
<span class="material-symbols-outlined">shield_lock</span>
</div>
<p class="text-slate-800 text-base font-normal leading-normal flex-1 truncate">Two-Factor Authentication</p>
</div>
<div class="shrink-0">
<label class="relative flex h-[31px] w-[51px] cursor-pointer items-center rounded-full border-none bg-slate-200 p-0.5 has-[:checked]:justify-end has-[:checked]:bg-[#4c0ca7]">
<div class="h-full w-[27px] rounded-full bg-white transition-transform" style="box-shadow: rgba(0, 0, 0, 0.1) 0px 2px 4px;"></div>
<input checked="" class="invisible absolute" type="checkbox"/>
</label>
</div>
</div>
<!-- Login with Biometrics -->
<div class="flex items-center gap-4 px-4 min-h-16 justify-between border-b border-slate-100">
<div class="flex items-center gap-4">
<div class="text-[#4c0ca7] flex items-center justify-center shrink-0 size-10">
<span class="material-symbols-outlined">fingerprint</span>
</div>
<p class="text-slate-800 text-base font-normal leading-normal flex-1 truncate">Login with Biometrics</p>
</div>
<div class="shrink-0">
<label class="relative flex h-[31px] w-[51px] cursor-pointer items-center rounded-full border-none bg-slate-200 p-0.5 has-[:checked]:justify-end has-[:checked]:bg-[#4c0ca7]">
<div class="h-full w-[27px] rounded-full bg-white transition-transform" style="box-shadow: rgba(0, 0, 0, 0.1) 0px 2px 4px;"></div>
<input class="invisible absolute" type="checkbox"/>
</label>
</div>
</div>
<!-- Change Password -->
<div class="flex items-center gap-4 px-4 min-h-16 justify-between border-b border-slate-100">
<div class="flex items-center gap-4">
<div class="text-[#4c0ca7] flex items-center justify-center shrink-0 size-10">
<span class="material-symbols-outlined">lock</span>
</div>
<p class="text-slate-800 text-base font-normal leading-normal flex-1 truncate">Change Password</p>
</div>
<div class="shrink-0">
<button 
onclick="window.location.href='change_password.html'"
class="text-base font-medium leading-normal text-primary">Change</button>
</div>
</div>
<!-- Email Alerts for New Logins -->
<div class="flex items-center gap-4 px-4 min-h-16 justify-between">
<div class="flex items-center gap-4">
<div class="text-[#4c0ca7] flex items-center justify-center shrink-0 size-10">
<span class="material-symbols-outlined">mark_email_unread</span>
</div>
<p class="text-slate-800 text-base font-normal leading-normal flex-1 truncate">Email Alerts for New Logins</p>
</div>
<div class="shrink-0">
<label class="relative flex h-[31px] w-[51px] cursor-pointer items-center rounded-full border-none bg-slate-200 p-0.5 has-[:checked]:justify-end has-[:checked]:bg-[#4c0ca7]">
<div class="h-full w-[27px] rounded-full bg-white transition-transform" style="box-shadow: rgba(0, 0, 0, 0.1) 0px 2px 4px;"></div>
<input checked="" class="invisible absolute" type="checkbox"/>
</label>
</div>
</div>
</div>
<!-- Log Out from All Devices -->
<div class="rounded-xl bg-white shadow-lg shadow-black/10">
<div class="flex items-center gap-4 px-4 min-h-16 justify-between">
<div class="flex items-center gap-4">
<div class="text-red-600 flex items-center justify-center shrink-0 size-10">
<span class="material-symbols-outlined">logout</span>
</div>
<p class="text-slate-800 text-base font-normal leading-normal flex-1 truncate">Log Out from All Devices</p>
</div>
<div class="shrink-0">
<button class="text-base font-medium leading-normal text-red-600">Log Out</button>
</div>
</div>
</div>
</main>
<!-- Footer Actions -->
<footer class="mt-8 px-4">
<div class="border-t border-white/20 pt-6">
<button
onclick="window.location.href='settings.html'"
 class="flex h-12 w-full items-center justify-center rounded-xl bg-primary px-6 text-base font-bold text-white shadow-lg shadow-primary/30">Save Changes</button>
</div>
</footer>
</div>
</div>
</body></html>
