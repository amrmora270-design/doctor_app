<!DOCTYPE html>
<html class="dark" lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Password Recovery Options</title>

  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>

  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#6d13ec",
            "background-light": "#f7f6f8",
            "background-dark": "#181022",
          },
          fontFamily: { display: ["Roboto", "Inter"] },
          borderRadius: { DEFAULT: "1rem", lg: "1.25rem", xl: "3rem", full: "9999px" },
        },
      },
    }
  </script>
  <style>
    body { font-family: 'Roboto', sans-serif; min-height: max(884px, 100dvh); }
  </style>
</head>
<body class="bg-gradient-to-br from-[#470d9d] to-[#907ffc]">
  <div class="relative flex h-auto min-h-screen w-full flex-col font-display dark group/design-root overflow-x-hidden">
    <div class="flex w-full grow flex-col items-center justify-between p-6 sm:p-8">

      <div class="flex w-full flex-col items-center text-center">
        <!-- App Logo -->
        <div class="flex h-16 w-16 items-center justify-center rounded-2xl bg-white/20 mb-8">
          <span class="material-symbols-outlined text-white text-4xl">health_and_safety</span>
        </div>
        <!-- HeadlineText -->
        <h1 class="text-white tracking-light text-[32px] font-bold leading-tight px-4 text-center pb-3">Forgot Password?</h1>
        <!-- BodyText -->
        <p class="text-white/80 text-base font-light leading-normal pb-3 px-4 text-center">Choose how you’d like to reset your password.</p>
      </div>

      <!-- Main Content Card -->
      <div class="w-full max-w-md rounded-lg bg-background-light dark:bg-background-dark p-6 shadow-2xl mt-8">
        <div id="options" class="flex flex-col gap-4">
          <!-- ListItem 1: Via Email (Selected by default) -->
          <div
            id="opt-email"
            data-option="1"
            role="button" tabindex="0" aria-pressed="true"
            class="option flex cursor-pointer items-center gap-4 rounded-lg border-2 border-primary bg-primary/10 p-4 ring-2 ring-primary/20 dark:bg-primary/20 outline-none"
          >
            <div class="text-primary flex h-12 w-12 shrink-0 items-center justify-center rounded-lg bg-primary/20 dark:bg-primary/30">
              <span class="material-symbols-outlined text-2xl">mail</span>
            </div>
            <div class="flex flex-col justify-center">
              <p class="text-gray-900 dark:text-white text-base font-medium leading-normal">Send reset link to my email</p>
              <p class="text-gray-500 dark:text-gray-400 text-sm font-normal leading-normal">We’ll email you a link to reset your password.</p>
            </div>
          </div>

          <!-- ListItem 2: Via Phone Number -->
          <div
            id="opt-phone"
            data-option="2"
            role="button" tabindex="0" aria-pressed="false"
            class="option flex cursor-pointer items-center gap-4 rounded-lg border-2 border-transparent p-4 hover:bg-gray-100 dark:hover:bg-white/5 outline-none"
          >
            <div class="text-gray-600 dark:text-gray-300 flex h-12 w-12 shrink-0 items-center justify-center rounded-lg bg-gray-200 dark:bg-gray-700">
              <span class="material-symbols-outlined text-2xl">smartphone</span>
            </div>
            <div class="flex flex-col justify-center">
              <p class="text-gray-900 dark:text-white text-base font-medium leading-normal">Send code to my phone</p>
              <p class="text-gray-500 dark:text-gray-400 text-sm font-normal leading-normal">You’ll receive a 6-digit verification code via SMS.</p>
            </div>
          </div>
        </div>

        <!-- Primary Action Button -->
        <button id="continueBtn"
          class="mt-6 flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-[#470d9d] px-4 py-3.5 text-base font-medium leading-normal text-white shadow-md transition hover:bg-[#5a1bb5] focus:outline-none focus:ring-2 focus:ring-white/40">
          <span class="truncate">Continue</span>
        </button>
      </div>

      <!-- Footer Link -->
      <div class="mt-8 text-center">
        <a class="text-white/80 text-sm font-normal hover:text-white" href="login.html">Remembered your password? <span class="font-medium">Sign In</span></a>
      </div>

    </div>
  </div>

  <!-- Logic -->
  <script>
    // مسارات الصفحات (غيّر الأسماء لو حابب)
    const routes = {
      "1": "forgot_password.html",
      "2": "rest_password.html"
    };

    const optionEls = Array.from(document.querySelectorAll('.option'));
    let selected = "1"; // الافتراضي: ListItem 1

    function applyStyles() {
      optionEls.forEach(el => {
        const isActive = el.dataset.option === selected;
        el.classList.toggle('border-primary', isActive);
        el.classList.toggle('ring-2', isActive);
        el.classList.toggle('ring-primary/20', isActive);
        el.classList.toggle('bg-primary/10', isActive);
        el.classList.toggle('dark:bg-primary/20', isActive);

        el.classList.toggle('border-transparent', !isActive);
        el.classList.toggle('hover:bg-gray-100', !isActive);
        el.classList.toggle('dark:hover:bg-white/5', !isActive);

        el.setAttribute('aria-pressed', String(isActive));
      });
    }

    function selectOption(optValue) {
      if (optValue === "1" || optValue === "2") {
        selected = optValue;
        applyStyles();
      }
    }

    optionEls.forEach(el => {
      el.addEventListener('click', () => selectOption(el.dataset.option));
      el.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          selectOption(el.dataset.option);
        }
      });
    });

    document.getElementById('continueBtn').addEventListener('click', () => {
      // if: لو 1 روح صفحة 1، لو 2 روح صفحة 2
      if (selected === "1") {
        window.location.href = routes["1"];
      } else if (selected === "2") {
        window.location.href = routes["2"];
      } else {
        alert("Please select an option first.");
      }
    });

    // أول تحميل: طبّق ستايل الافتراضي
    applyStyles();
  </script>
</body>
</html>
