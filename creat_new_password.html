<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create New Password</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#5f11d4",
              "background-light": "#f7f6f8",
              "background-dark": "#171022",
            },
            fontFamily: {
              "display": ["Manrope"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-gradient-to-b from-[#470d9d] to-[#907ffc]">
<div class="relative flex h-auto min-h-screen w-full flex-col items-center justify-center p-4">
<!-- Logo -->
<div class="mb-6 flex justify-center">
<span class="material-symbols-outlined text-white" style="font-size: 48px; font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 48;">health_and_safety</span>
</div>
<!-- Headline and Body Text -->
<h1 class="text-white text-[28px] font-bold tracking-tight text-center">Create New Password</h1>
<p class="text-white/80 text-base font-light leading-normal text-center mt-2 mb-8 max-w-xs">Enter your new password below to secure your account.</p>
<!-- Form Card -->
<div class="w-full max-w-md rounded-xl bg-white p-6 pt-8 shadow-lg">
<div class="flex flex-col gap-5">
<!-- New Password Field -->
<label class="flex flex-col w-full">
<p class="text-sm font-medium text-gray-700 pb-2">New Password</p>
<div class="flex w-full items-center rounded-lg bg-gray-100">
<input class="form-input flex-1 resize-none overflow-hidden rounded-lg border-none bg-gray-100 p-3.5 text-gray-900 placeholder:text-gray-400 focus:outline-0 focus:ring-2 focus:ring-[#470d9d]/50 focus:ring-inset" placeholder="Enter new password" type="password" value=""/>
<span class="material-symbols-outlined text-gray-400 pr-3 cursor-pointer">visibility_off</span>
</div>
</label>
<!-- Confirm Password Field -->
<label class="flex flex-col w-full">
<p class="text-sm font-medium text-gray-700 pb-2">Confirm Password</p>
<div class="flex w-full items-center rounded-lg bg-gray-100">
<input class="form-input flex-1 resize-none overflow-hidden rounded-lg border-none bg-gray-100 p-3.5 text-gray-900 placeholder:text-gray-400 focus:outline-0 focus:ring-2 focus:ring-[#470d9d]/50 focus:ring-inset" placeholder="Confirm new password" type="password" value=""/>
<span class="material-symbols-outlined text-gray-400 pr-3 cursor-pointer">visibility_off</span>
</div>
</label>
</div>
<!-- Password Strength Indicator -->
<div class="mt-5">
<div class="flex justify-between items-center mb-1">
<p class="text-xs font-medium text-gray-500">Password Strength</p>
<p class="text-xs font-medium text-red-500">Weak</p>
</div>
<div class="h-2 w-full rounded-full bg-gray-200">
<div class="h-2 w-1/4 rounded-full bg-red-500"></div>
</div>
</div>
<!-- Password Requirements Info -->
<p class="text-xs text-gray-500 mt-4 text-center">Must be at least 8 characters, include an uppercase letter, a number, and a special character.</p>
<!-- Save Button -->
<button class="w-full mt-6 rounded-lg bg-[#470d9d] py-3.5 text-base font-semibold text-white shadow-md transition-transform duration-200 hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-[#470d9d] focus:ring-offset-2"
onclick="window.location.href='password_changed_successfully2.html'"> Save New Password </button>
</div>
<!-- Back to Sign In Link -->
<a class="mt-8 text-center text-base font-medium text-white/90 hover:text-white" href="login.html">Back to Sign In</a>
</div>
</body></html>
