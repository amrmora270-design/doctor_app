<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Reset Password</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style>
        .otp-input {
            width: 48px;
            height: 48px;
            text-align: center;
            font-size: 1.25rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.75rem;
            color: #171022;
            background-color: #f7f6f8;
            transition: border-color 0.2s;
        }
        .otp-input:focus {
            outline: none;
            border-color: #5f11d4;
            --tw-ring-color: #5f11d4;
            --tw-ring-offset-shadow: var(--tw-ring-inset) 0 0 0 var(--tw-ring-offset-width) var(--tw-ring-offset-color);
            --tw-ring-shadow: var(--tw-ring-inset) 0 0 0 calc(2px + var(--tw-ring-offset-width)) var(--tw-ring-color);
            box-shadow: var(--tw-ring-offset-shadow), var(--tw-ring-shadow), var(--tw-shadow, 0 0 #0000);
        }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#5f11d4",
              "background-light": "#f7f6f8",
              "background-dark": "#171022",
            },
            fontFamily: {
              "display": ["Roboto", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},

        },
      }

<style>
    body {
      min-height: max(884px, 100dvh);

<body class="font-display">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center bg-gradient-to-br from-[#470d9d] to-[#907ffc] p-4">

</div>
</div>

<p class="text-white/80 text-center text-base font-normal leading-normal pt-2 pb-8">Enter your phone number to receive a verification code.</p>
<!-- Main Content Card -->
<div class="w-full max-w-md rounded-xl bg-background-light p-6 shadow-lg sm:p-8">

<div class="flex flex-col">
<p class="text-sm font-medium leading-normal text-slate-700 pb-2">Phone Number</p>
<div class="flex items-center gap-2">
<div class="relative">
<select class="form-select flex w-24 appearance-none items-center justify-center rounded-lg border border-slate-200 bg-slate-100 p-3.5 pr-8 text-sm font-medium text-slate-800 focus:border-primary focus:ring-primary">
<option>+1</option>
<option>+44</option>
<option>+91</option><option>+2</option><option>+3</option><option>+699</option><option>+39</option><option>+71</option>

</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-slate-200 bg-background-light h-14 p-3.5 text-base font-normal leading-normal text-slate-900 placeholder:text-slate-400 focus:border-primary focus:ring-primary" placeholder="555-123-4567" type="tel"/>
</div>
</div>
<button class="mt-6 flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] shadow-sm hover:bg-primary/90">

</button>

<div class="my-8 h-px bg-slate-200"></div>

<input class="otp-input" maxlength="1" type="text"/>

<input class="otp-input" maxlength="1" type="text"/>
<input class="otp-input" maxlength="1" type="text"/>
<input class="otp-input" maxlength="1" type="text"/>

</div>
</div>
<a href="creat_new_password.html" class="mt-6 flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-14 px-5 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] shadow-lg shadow-primary/30 hover:bg-primary/90">

</div>
