<body class="bg-gradient-to-b from-[#470d9d] to-[#907ffc] font-display">
<div class="relative flex min-h-screen w-full flex-col p-6">
<!-- Header Section -->

</div>
<!-- Main Content Card -->
<div class="flex flex-1 flex-col rounded-xl bg-white p-6 shadow-lg">
<!-- Mini Doctor Profile -->
<div class="flex items-center gap-4 border-b border-gray-200 pb-6">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full h-16 w-16 shrink-0" data-alt="Photo of Dr. Evelyn Reed" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDrj-RTYbuJTbkGcPQG8fRNi53f50-tVyiKDlks1DJKRj7m-dYZlccqXzC9XIcp2DsoaZjP00sbc6ICtYXdrNZTfFDKrdETu1TmWGNnarDJsEFkqw-J2d2kSQvoQMMni-0T4vLy_j60MLhYUJNfbm41yMA3Pk6ShyOkbp5yUvlFomjuR3PDlR5CdlpyE-T_TWzpASIG-Nx79wUsFj5WDbBiPmh0f2xPjkh8njohWBXb2U5swANNH-3tocNt03G8j3WfbUHscUL2btU");'></div>
<div class="flex flex-col justify-center">
<p class="text-gray-900 text-lg font-medium leading-normal">Dr. Evelyn Reed</p>
<p class="text-gray-500 text-sm font-normal leading-normal">Cardiologist</p>
</div>
</div>
<!-- Star Rating Component -->
<!-- Star Rating Component -->
<div class="flex flex-col items-center py-6">
    <p class="text-gray-600 text-base font-normal leading-normal pb-4">Tap a star to rate</p>

    <div id="ratingStars" class="flex items-center justify-center gap-3">
        <span class="material-symbols-outlined star text-4xl cursor-pointer text-gray-300" data-value="1">star</span>
        <span class="material-symbols-outlined star text-4xl cursor-pointer text-gray-300" data-value="2">star</span>
        <span class="material-symbols-outlined star text-4xl cursor-pointer text-gray-300" data-value="3">star</span>
        <span class="material-symbols-outlined star text-4xl cursor-pointer text-gray-300" data-value="4">star</span>
        <span class="material-symbols-outlined star text-4xl cursor-pointer text-gray-300" data-value="5">star</span>
    </div>
</div>

<!-- Text Area -->
<div class="pb-6">
<textarea class="w-full rounded-lg border-none bg-[#F5F5F7] p-4 text-gray-800 placeholder-gray-500 focus:ring-2 focus:ring-primary" placeholder="Write your feedback hereâ€¦" rows="5"></textarea>
</div>
<!-- Anonymous Post Toggle -->
<div class="flex items-center justify-between">
<p class="text-gray-800 text-base font-medium">Post anonymously</p>
<label class="relative flex h-[31px] w-[51px] cursor-pointer items-center rounded-full border-none bg-gray-200 p-0.5 has-[:checked]:justify-end has-[:checked]:bg-primary">
<div class="h-full w-[27px] rounded-full bg-white transition-transform" style="box-shadow: rgba(0, 0, 0, 0.15) 0px 3px 8px, rgba(0, 0, 0, 0.06) 0px 3px 1px;"></div>
<input checked="" class="invisible absolute" type="checkbox"/>
</label>
</div>
<div class="flex-grow"></div>
<!-- Action Buttons -->
<div class="mt-8 flex flex-col items-center gap-4">
<button 
onclick="window.location.href='Review_Submitted_Successfully.html'" 
class="w-full rounded-lg bg-primary py-4 text-center text-base font-bold text-white shadow-md hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">Submit Review</button>
<a class="text-primary text-base font-medium hover:underline" href="onclick="window.location.href='write_review.html'"">Cancel</a>
</div>
</div>
</div>
<script>
    const stars = document.querySelectorAll("#ratingStars .star");
    let currentRating = 0;

    stars.forEach(star => {
        star.addEventListener("click", () => {
            currentRating = star.dataset.value;
            updateStars();
        });
    });

    function updateStars() {
        stars.forEach(star => {
            if (star.dataset.value <= currentRating) {
                star.classList.add("text-[#FFC107]");
                star.classList.remove("text-gray-300");
            } else {
                star.classList.add("text-gray-300");
                star.classList.remove("text-[#FFC107]");
            }
        });
    }
</script>


</body></html>
