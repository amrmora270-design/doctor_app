<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Current Location</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
        .gradient-background {
            background-image: linear-gradient(to bottom, #470d9d, #907ffc);
        }
    </style>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#460d9c",
                        "background-light": "#f7f6f8",
                        "background-dark": "#171022",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex min-h-screen w-full flex-col items-center group/design-root overflow-x-hidden gradient-background p-4">
<!-- Header Title -->
<h1 class="text-white tracking-light text-[32px] font-bold leading-tight text-center pb-3 pt-6">Current Location</h1>
<!-- Mini Map Preview -->
<div class="relative flex w-full max-w-md px-4 py-3 justify-center">
<div class="relative w-full bg-center bg-no-repeat aspect-[2/1] bg-cover rounded-xl object-cover shadow-lg" data-alt="A stylized map view of a city grid" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBPFB9X1P9SE6FqTmvugVd7bPqmWoo2H_URKFmWsDhFFFWyQtgjvlTh9VvHDdrR2bKn_rRIVM-CdLEwtX3OEo-IknOVSePeLp1gfZlvio1qiGaKt0qf2NRtdQ6giP0g7VbXzJjs5P6XOQOMluWlLlhnl_DnEARg4OH-JRoxljGHLxjSFi8OSq-3402ECaJyZCOYIw1icKtprxzQLBs_6XZXVpv89KuDSQGAsZRveSMPCBAmEZgocRlzXSmsAof8Nt3779A7c-6i7QQ");'>
<div class="absolute inset-0 flex items-center justify-center bg-black/20 rounded-xl">
<span class="material-symbols-outlined text-white text-5xl">location_on</span>
</div>
</div>
</div>
<!-- Primary Action Button -->
<div class="flex w-full max-w-md px-4 py-3 justify-center">
<button
 onclick="window.location.href='https://www.google.com/maps/'"
 class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 flex-1 bg-white text-primary gap-2.5 text-base font-bold leading-normal tracking-[0.015em] shadow-md">
<span class="material-symbols-outlined text-primary text-2xl">my_location</span>
<span class="truncate">Use My Current Location</span>
</button>
</div>
<!-- OR Divider -->
<div class="flex items-center w-full max-w-md px-4 py-3">
<div class="flex-grow border-t border-white/50"></div>
<span class="px-4 text-sm font-medium text-white/80">OR</span>
<div class="flex-grow border-t border-white/50"></div>
</div>
<!-- Dropdown Menus -->
<div class="flex w-full max-w-md flex-col gap-4 px-4 py-3">
<label class="flex flex-col w-full flex-1">
<p class="text-white text-base font-medium leading-normal pb-2">City</p>
<select class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#141118] focus:outline-0 focus:ring-2 focus:ring-primary/50 border-0 bg-white h-14 placeholder:text-[#716189] px-4 py-3 text-base font-normal leading-normal appearance-none bg-no-repeat" style="background-image: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27%23460d9c%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M215.39 92.94a8 8 0 0 0-11.78-.37L128 152.19l-75.61-59.62a8 8 0 1 0-11 11.6l80 63.22a8 8 0 0 0 11.18.17l80-60A8 8 0 0 0 215.39 92.94Z%27%3e%3c/path%3e%3c/svg%3e'); background-position: right 1rem center; background-size: 1.5em 1.5em;">
<option value="one">Select City</option>
<option value="two">New York</option>
<option value="three">Los Angeles</option>
</select>
</label>
<label class="flex flex-col w-full flex-1">
<p class="text-white text-base font-medium leading-normal pb-2">Area</p>
<select class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#141118] focus:outline-0 focus:ring-2 focus:ring-primary/50 border-0 bg-white h-14 placeholder:text-[#716189] px-4 py-3 text-base font-normal leading-normal appearance-none bg-no-repeat" style="background-image: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27%23460d9c%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M215.39 92.94a8 8 0 0 0-11.78-.37L128 152.19l-75.61-59.62a8 8 0 1 0-11 11.6l80 63.22a8 8 0 0 0 11.18.17l80-60A8 8 0 0 0 215.39 92.94Z%27%3e%3c/path%3e%3c/svg%3e'); background-position: right 1rem center; background-size: 1.5em 1.5em;">
<option value="one">Select Area</option>
<option value="two">Downtown</option>
<option value="three">Midtown</option>
</select>
</label>
</div>
<!-- Information Card -->
<div class="w-full max-w-md px-4 py-3">
<div class="bg-white rounded-xl p-4 shadow-md">
<h3 class="text-primary text-sm font-bold tracking-wide">YOUR SELECTED LOCATION</h3>
<div class="flex items-center mt-2 gap-3">
<span class="material-symbols-outlined text-primary text-3xl">map</span>
<p class="text-[#141118] text-base font-medium">New York, Downtown</p>
</div>
</div>
</div>
<div class="flex-grow"></div> <!-- Spacer to push button to bottom -->
<!-- Confirmation Button -->
<div class="flex w-full max-w-md px-4 pt-6 pb-4 justify-center">
<button
   onclick="window.location.href='home.html'"
 class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 flex-1 bg-primary text-white gap-2.5 text-lg font-bold leading-normal tracking-[0.015em] shadow-lg">
<span class="truncate">Confirm Location</span>
</button>
</div>
</div>
</body></html>
