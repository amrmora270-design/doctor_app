<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Forgot Password</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#460d9c",
            "background-light": "#f7f6f8",
            "background-dark": "#171022",
          },
          fontFamily: {
            "display": ["Manrope", "sans-serif"],
            "body": ["Roboto", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "1rem",
            "lg": "1.25rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body>
<div class="relative flex h-screen min-h-[600px] w-full flex-col items-center justify-between bg-gradient-to-b from-[#470d9d] to-[#907ffc] font-body" style='font-family: Roboto, "Noto Sans", sans-serif;'>
<div class="flex w-full max-w-md flex-col items-center p-6 pt-16">
<!-- App Logo -->
<div class="mb-8 flex h-16 w-16 items-center justify-center rounded-lg bg-white/20">
<span class="material-symbols-outlined text-4xl text-white">health_and_safety</span>
</div>
<!-- Header Section -->
<h1 class="text-3xl font-bold text-white">Forgot Password</h1>
<p class="mt-2 text-center text-base font-normal text-white/90">Enter your email to receive a password reset link.</p>
</div>
<div class="flex w-full max-w-md flex-col items-center gap-4 px-6">
<!-- Input Card -->
<div class="w-full rounded-lg bg-white p-4 shadow-lg">
<label class="relative flex w-full flex-col">
<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
<span class="material-symbols-outlined text-gray-400">mail</span>
</div>
<input class="form-input w-full rounded-lg border-none bg-gray-100 py-3 pl-10 pr-4 text-base text-gray-900 placeholder-gray-500 focus:ring-2 focus:ring-[#7A52F4]" placeholder="Email Address" type="email" value=""/>
</label>
</div>
<!-- Primary Button -->
<button
type="button"
      onclick="window.location.href='verification_link_sent.html'"
 class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-[#7A52F4] py-3 text-lg font-bold text-white shadow-md transition-colors hover:bg-[#6a42e4]">
        Send Reset Link
      </button>
<!-- Informational Text -->
<p class="mt-2 text-center text-xs text-white/80">If an account exists for this email, you will receive a reset link shortly.</p>
</div>
<!-- Bottom Navigation Link -->
<div class="mb-10 mt-6">
<a class="text-sm font-medium text-white underline" href="login.html">Back to Sign In</a>
</div>
</div>
</body></html>
