<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Favorites Empty State</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#1111d4",
            "background-light": "#f6f6f8",
            "background-dark": "#101022",
          },
          fontFamily: {
            "display": ["Inter"]
          },
          borderRadius: {
            "DEFAULT": "1rem",
            "lg": "2rem",
            "xl": "3rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
    .material-symbols-outlined.filled {
      font-variation-settings:
      'FILL' 1,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>

<body class="bg-background-light dark:bg-background-dark">
<div class="relative flex h-screen w-full flex-col font-display bg-gradient-to-b from-[#470d9d] to-[#907ffc] group/design-root">
<header class="flex-shrink-0">
<div class="flex items-center p-4">
<div class="flex size-12 shrink-0 items-center justify-start text-white">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</div>
<h1 class="flex-1 text-center text-xl font-bold leading-tight tracking-[-0.015em] text-white pr-12">Favorites</h1>
</div>
</header>
<main class="flex flex-1 flex-col items-center justify-center px-6 pb-24 text-center">
<div class="flex flex-col items-center gap-8">
<div class="flex size-32 items-center justify-center text-white">
<svg class="h-full w-full" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" stroke-linecap="round" stroke-linejoin="round"></path>
</svg>
</div>
<div class="flex flex-col items-center gap-2">
<h2 class="text-2xl font-bold leading-tight tracking-[-0.015em] text-white">No favorites yet</h2>
<p class="max-w-xs text-base font-normal leading-normal text-white/80">Save doctors you trust for quick access.</p>
</div>
<button class="mt-4 flex w-full max-w-sm cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-6 bg-[#470d9d] text-white text-base font-bold leading-normal tracking-[0.015em] shadow-lg">
<span class="truncate">Browse Doctors</span>
</button>
</div>
</main>
<nav class="fixed bottom-0 left-0 right-0 z-10 bg-white/90 backdrop-blur-sm dark:bg-black/80">
<div class="flex items-center justify-around h-20 border-t border-gray-200 dark:border-gray-700">
<a class="flex flex-col items-center gap-1.5 text-gray-500 dark:text-gray-400" href="#">
<span class="material-symbols-outlined">home</span>
<span class="text-xs font-medium">Home</span>
</a>
<a class="flex flex-col items-center gap-1.5 text-gray-500 dark:text-gray-400" href="#">
<span class="material-symbols-outlined">article</span>
<span class="text-xs font-medium">News</span>
</a>
<a class="flex flex-col items-center gap-1.5 text-gray-500 dark:text-gray-400" href="#">
<span class="material-symbols-outlined">search</span>
<span class="text-xs font-medium">Search</span>
</a>
<a class="flex flex-col items-center gap-1.5 text-[#470d9d] dark:text-white" href="#">
<span class="material-symbols-outlined filled">favorite</span>
<span class="text-xs font-bold">Favorite</span>
</a>
<a class="flex flex-col items-center gap-1.5 text-gray-500 dark:text-gray-400" href="#">
<span class="material-symbols-outlined">person</span>
<span class="text-xs font-medium">Profile</span>
</a>
</div>
</nav>
</div>
